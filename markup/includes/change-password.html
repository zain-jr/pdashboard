<div class="changePassword">
    <form class="changePassword-form">
        <strong class="heading-profile">Change Password.</strong>
        <div class="input-holder full-width error">
            <label class="icon-key" for="crPassword"></label>
            <input type="password" placeholder="Enter Your Current Password" id="crPassword" name="crPassword" required>
            <span class="border"></span>
            <span class="error-text">This is error</span>
        </div>
        <div class="input-holder full-width">
            <label class="icon-key" for="n-Password"></label>
            <input type="password" placeholder="Enter Your New Password" id="n-Password" name="n-Password" required>
            <span class="border"></span>
            <span class="error-text">This is error</span>
        </div>
        <div class="input-holder full-width">
            <button type="submit">Change Password</button>
        </div>
    </form>
</div>
