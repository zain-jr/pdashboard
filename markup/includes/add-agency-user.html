<div class="addAgency-user">
    <form class="addAgency-user-form">
        <h1>Add a staff member</h1>
        <ul class="input-feilds">
            <li class="field-holder error">
                <label for="fName">First Name:</label>
                <div class="input-holder"><input type="text" id="fName" placeholder="Enter First Name"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="lName">First Name:</label>
                <div class="input-holder"><input type="text" id="lName" placeholder="Enter Last Name"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="email">Email:</label>
                <div class="input-holder"><input type="email" id="email" placeholder="Enter Email Address"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="pass">Password:</label>
                <div class="input-holder"><input type="password" id="pass" placeholder="Enter Password"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="cPass">Confrim Password:</label>
                <div class="input-holder"><input type="password" id="cPass" placeholder="Confrim Password"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="cell">Cell:</label>
                <div class="input-holder"><input type="tel" id="cell" placeholder="Enter Cell Number"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="fax">Fax:</label>
                <div class="input-holder"><input type="text" id="fax" placeholder="Fax"></div>
                <span class="error-text">This is error</span>
            </li>
            <li class="field-holder error">
                <label for="address">Address:</label>
                <div class="input-holder"><input type="text" id="address" placeholder="Enter Address"></div>
                <span class="error-text">This is error</span>
            </li>
        </ul>
        <button type="submit"><span>Add staff member</span></button>
    </form>
</div>
